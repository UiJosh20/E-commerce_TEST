<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce app</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <h1 align="center" class="text-light">E-commerce Application</h1>
  <center class="px-4 mt-4">
    <div id="showErr"></div>
    <input type="text" autofocus placeholder="Product name" id="productName">
    <input type="text" autofocus placeholder="Description" id="descriptionName">
    <input type="text" autofocus placeholder="Price" id="priceAmt">
    <button class="btn btn-primary w-100 mt-3" onclick="submitAll()">Add</button>
    <table class="table table-hover table-striped rounded-3 w-100 mt-4">
      <thead>
        <tr>
          <th scope="col">S/N</th>
          <th scope="col">Product</th>
          <th scope="col">Description</th>
          <th scope="col">Price</th>
          <th scope="col">Delete</th>
          <th scope="col">Edit</th>
        </tr>
      </thead>
      <tbody id="display">
  
      </tbody>
    </table>
  </center>




  <script src="script.js"></script>
</body>
</html>
